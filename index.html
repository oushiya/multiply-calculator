<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口以适应不同设备 -->
    <title>连乘计算器</title> <!-- 设置网页标题 -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 设置全局字体 */
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 设置高度为视口高度的100% */
            margin: 0; /* 移除默认边距 */
            background-color: #f9fafb; /* 设置背景颜色 */
            color: #334155; /* 设置文本颜色 */
            transition: background-color 0.3s, color 0.3s; /* 设置过渡效果 */
        }
        .container {
            width: 100%; /* 宽度占满父元素 */
            max-width: 500px; /* 最大宽度为500px */
            padding: 3rem; /* 内边距为3rem */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 0.75rem; /* 圆角半径为0.75rem */
            background-color: #ffffff; /* 设置背景颜色 */
            transition: background-color 0.3s, color 0.3s; /* 设置过渡效果 */
        }
        .calculator {
            text-align: left; /* 文本左对齐 */
        }
        h2 {
            margin-bottom: 2rem; /* 下外边距为2rem */
            color: inherit; /* 继承父元素的颜色 */
            font-size: 2rem; /* 设置字体大小为2rem */
        }
        label {
            display: block; /* 设置为块级元素 */
            margin-bottom: 1rem; /* 下外边距为1rem */
            color: #6b7280; /* 设置文本颜色 */
            font-size: 1.125rem; /* 设置字体大小为1.125rem */
        }
        input[type="number"] {
            width: calc(100% - 3rem); /* 宽度为父元素宽度减去3rem */
            padding: 1rem; /* 内边距为1rem */
            margin-bottom: 1.5rem; /* 下外边距为1.5rem */
            border: 1px solid #e2e8f0; /* 边框为1px实线，颜色为#e2e8f0 */
            border-radius: 0.5rem; /* 圆角半径为0.5rem */
            transition: border-color 0.3s; /* 设置过渡效果 */
            outline: none; /* 移除聚焦时的轮廓 */
            font-size: 1rem; /* 设置字体大小为1rem */
        }
        input[type="number"]:focus {
            border-color: #6366f1; /* 聚焦时边框颜色变为#6366f1 */
        }
        button {
            width: 100%; /* 宽度占满父元素 */
            padding: 1rem; /* 内边距为1rem */
            background-color: #6366f1; /* 设置背景颜色 */
            color: white; /* 设置文本颜色为白色 */
            border: none; /* 移除边框 */
            border-radius: 0.5rem; /* 圆角半径为0.5rem */
            cursor: pointer; /* 鼠标悬停时显示指针 */
            transition: background-color 0.3s; /* 设置过渡效果 */
            font-size: 1rem; /* 设置字体大小为1rem */
        }
        button:hover {
            background-color: #4f46e5; /* 鼠标悬停时背景颜色变为#4f46e5 */
        }
        .result {
            margin-top: 2rem; /* 上外边距为2rem */
            font-size: 1.5rem; /* 字体大小为1.5rem */
            font-weight: bold; /* 加粗字体 */
            color: inherit; /* 继承父元素的颜色 */
        }
        .history {
            margin-top: 2rem; /* 上外边距为2rem */
            font-size: 1.125rem; /* 字体大小为1.125rem */
            color: inherit; /* 继承父元素的颜色 */
            border-top: 1px solid #e2e8f0; /* 添加顶部边框 */
            padding-top: 1rem; /* 上内边距为1rem */
        }
        .history h3 {
            margin-bottom: 1rem; /* 下外边距为1rem */
            font-size: 1.25rem; /* 设置字体大小为1.25rem */
            font-weight: normal; /* 正常字体加粗 */
            color: inherit; /* 继承父元素的颜色 */
        }
        .clear-history-button {
            margin-top: 1rem; /* 上外边距为1rem */
            background-color: #dc2626; /* 设置背景颜色 */
            color: white; /* 设置文本颜色为白色 */
            border: none; /* 移除边框 */
            border-radius: 0.5rem; /* 圆角半径为0.5rem */
            cursor: pointer; /* 鼠标悬停时显示指针 */
            transition: background-color 0.3s; /* 设置过渡效果 */
            font-size: 1rem; /* 设置字体大小为1rem */
        }
        .clear-history-button:hover {
            background-color: #b91c1c; /* 鼠标悬停时背景颜色变为#b91c1c */
        }
        .history p {
            margin: 0.5rem 0; /* 上下外边距为0.5rem */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>连乘计算器</h2> <!-- 计算器标题 -->
            <label for="base">基数:</label> <!-- 基数标签 -->
            <input type="number" id="base" placeholder="请输入基数"> <!-- 基数输入框 -->
            
            <label for="multiplier">乘数:</label> <!-- 乘数标签 -->
            <input type="number" id="multiplier" placeholder="请输入乘数"> <!-- 乘数输入框 -->
            
            <label for="times">次数:</label> <!-- 次数标签 -->
            <input type="number" id="times" placeholder="请输入乘数的次数"> <!-- 次数输入框 -->
            
            <button onclick="calculateProduct()">计算结果</button> <!-- 计算按钮 -->
            <div class="result" id="result"></div> <!-- 结果展示区域 -->
            <div class="history">
                <h3>历史记录</h3> <!-- 历史记录标题 -->
                <div id="historyEntries"></div> <!-- 历史记录条目区域 -->
                <button class="clear-history-button" onclick="clearHistory()">清除历史记录</button> <!-- 清除历史记录按钮 -->
            </div> <!-- 历史记录区域 -->
        </div>
    </div>

    <script>
        function calculateProduct() {
            const base = parseFloat(document.getElementById('base').value); // 获取基数并转换为浮点数
            const multiplier = parseFloat(document.getElementById('multiplier').value); // 获取乘数并转换为浮点数
            const times = parseInt(document.getElementById('times').value); // 获取次数并转换为整数

            if (isNaN(base) || isNaN(multiplier) || isNaN(times)) { // 检查输入是否为有效数字
                document.getElementById('result').textContent = '请输入有效的数字'; // 提示用户输入无效数字
                return; // 返回，停止执行后续代码
            }

            let product = base; // 初始化产品值为基数
            for (let i = 0; i < times; i++) { // 循环乘法操作
                product *= multiplier; // 将产品值乘以乘数
            }

            document.getElementById('result').textContent = `结果为: ${product}`; // 显示计算结果

            // 添加到历史记录
            const historyDiv = document.getElementById('historyEntries'); // 获取历史记录区域
            const newEntry = document.createElement('p'); // 创建新的段落元素
            newEntry.textContent = `${base} * ${multiplier}^${times} = ${product}`; // 设置段落内容为计算公式和结果
            historyDiv.appendChild(newEntry); // 将新段落添加到历史记录区域
        }

        function clearHistory() {
            const historyDiv = document.getElementById('historyEntries'); // 获取历史记录区域
            historyDiv.innerHTML = ''; // 清空历史记录区域的内容
        }
    </script>
</body>
</html>
